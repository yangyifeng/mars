<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Display a web scene</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.21"></script>
  <script>
    require([

      "esri/config",

      "esri/WebScene",
      "esri/views/SceneView",
      "esri/widgets/Legend",

      "esri/Graphic",
      "esri/layers/GraphicsLayer"

    ], function(esriConfig,WebScene, SceneView, Legend, Graphic, GraphicsLayer) {

     esriConfig.apiKey = "AAPKeb4ac3cbc94c4713b58d35201bc3fe6at8mbTL4kA_pEXUpOQtzwJQfSrtm8qkN8lckLTFnRjTdLEJPAE-RvN6q1nx9w6f8u";

      //地图
      const webscene = new WebScene({
        portalItem: {
          id: "856095aa3539492aa2695b7dbe7a31a7"
        }
      });

      //中心点，放大比例
      const view = new SceneView({
        container: "viewDiv",
        map: webscene,
        center: [111.0117106303711, 21.530025933119486],
        zoom: 12,
      });

      const legend = new Legend ({
        view:view
      });

      view.ui.add(legend, "top-right");

      //画多边形
      const graphicsLayer = new GraphicsLayer();
      webscene.add(graphicsLayer);

       const polygon = {
          type: "polygon",
          rings: [
              [111.01411388964844, 21.470291933372145], 
              [111.08449505419922, 21.470291933372145], 
              [111.08449505419922, 21.462623762272692], 
              [111.01411388964844, 21.435142836475286]  
          ]
       };

       //多边形填充颜色
       const simpleFillSymbol = {
          type: "simple-fill",
          color: [227, 139, 79, 0.8],  
          outline: {
              color: [255, 255, 255],
              width: 1
          }
       };

       //多边形的弹窗
       const polygonGraphic = new Graphic({
          geometry: polygon,
          symbol: simpleFillSymbol,

          attributes: {
            Name: "Graphic",
            Description: "I am a polygon"
         },
          popupTemplate: {
            title: "{Name}",
            content: "{Description}"
         }

       });
       graphicsLayer.add(polygonGraphic);

    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
